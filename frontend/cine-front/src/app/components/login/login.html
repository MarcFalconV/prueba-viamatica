<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Ingreso al Sistema</h4>

    <form [formGroup]="form" (ngSubmit)="ingresar()">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" formControlName="usuario" placeholder="Ingrese su usuario">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
